<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--boostrap links-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--links-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="container-fuid">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">

        <span class="bi bi-three-dots"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end justify-sm-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item px-3">
            <a class="nav-link px-3" href="#">Home</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      <div class="navbar-collapse justify-content-end icons d-none d-md-none">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link zoom-effect" href="#"><i class="contact-icon bi bi-whatsapp"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link zoom-effect" href="#"><i class="contact-icon bi bi-instagram"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link zoom-effect" href="#"><i class="contact-icon bi bi-facebook"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link zoom-effect" href="#"><i class="contact-icon bi bi-envelope"></i></a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<!-- end Navbar -->

<!--main container-->
<div class="container-fluid">

<!-- home-->
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <h1 class="tittle display-2 display-md-6 text-center text-md-start mb-5">CENTRO CAR<span class="highlight">GO</span></h1>
        <div>
          <form>
            <div>
              <div class="col-12 col-md-10 container-form mt-5">
                <h3 class="secondary-text text-center text-md-start">Track and find the position of your package<br>just enter the receipt number</h3>

                <div class="d-flex flex-column flex-md-row align-items-center">
                  <input class="form-control track-input me-3 mb-3 mb-md-0" type="text" placeholder="Track number">
                  <button type="button" class="btn btn-primary btn-lg"><i class="bi bi-search"></i></button>
                </div>
              </div>
              
            </div>
          </form>
        </div>
      </div>

   
    </div> 
  </div>
<!-- home end-->

<!-- Carousel-->
<div class="container-fluid mt-5">
  <div class="row">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/wallpaper-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/wallpaper-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/wallpaper-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
<!-- Carousel end-->



</div>
